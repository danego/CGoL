<html>
  <head>
    <meta charset="utf-8">
    <title>CGoL Viewer</title>

    <script src="example.js" defer></script>

    <style>
      
      .center {
        text-align: center;
      }

      .note {
        text-align: left;
      }

      .random {
        background-color: pink;
      }

      table {
        border: 2px solid black;
        display: inline-block;
      }

      td {
        border: 1px solid black;
        padding: 1.25em;
      }

    </style>
  </head>

  <body>
    <h1>Our very own CGoL program</h1>
    
    <p class="note"><em>Note: The HTML board now handles making marks and turns, but does not yet support changing board size.</em></p>
    <p class="note"></p>To set <em>specific</em> board size, please do so via the javascript file.</p>

    <section class="center">
      <div>
        <input id="makeTurn" type="button" value="makeTurn">
        <input id="makeRandomMark" type="button" value="Go Random" class="random">
        <input id="makeRandomMarkAutoTurns" type="button" value="Go Random + Timer" class="random">
      
        <label for="rando-select">&nbsp Choose how random:</label>
        <select name="randoNum" id="rando-select" class="random">
          <option value="1">1</option>
          <option selected value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </section>

    <!-- Board will go here, created through JS-->
    <section class="center">
      <table id="board">
      
      </table>
    </section>
  </body>
</html>
